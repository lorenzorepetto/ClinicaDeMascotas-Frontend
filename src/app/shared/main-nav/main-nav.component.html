<mat-sidenav-container class="sidenav-container">
    <!-- Sidebar -->
    <mat-sidenav 
        #drawer 
        class="sidenav sidenav-list"
        fixedInViewport 
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" 
        [mode]="(isHandset$ | async) ? 'over' : 'side'" 
        [opened]="(isHandset$ | async) === false">
        <mat-toolbar color="primary">
            <mat-icon class="icono" aria-label="Desplegar menú">menu</mat-icon>
             Menú
        </mat-toolbar>
        <mat-nav-list>
            <h3 mat-subheader><strong>Cuenta</strong></h3>
            <mat-divider></mat-divider>
            <a mat-list-item (click)="navegar('/dashboard')" routerLinkActive="active">
                <mat-icon class="icono" aria-label="Dashboard">dashboard</mat-icon>
                Dashboard
            </a>
            <a mat-list-item (click)="navegar('/perfil')">
                <mat-icon class="icono" aria-label="Mi Perfil">account_circle</mat-icon>
                Mi Perfil
            </a>
            
            <mat-divider></mat-divider>
            
            <h3 mat-subheader><strong>Mascotas</strong></h3>
            <mat-divider></mat-divider>

            <a mat-list-item href="#">
                <mat-icon class="icono" aria-label="Mis Mascotas">pets</mat-icon>
                Mis Mascotas
            </a>
            <a mat-list-item href="#">
                <mat-icon class="icono" aria-label="Nueva Mascota">add_box</mat-icon>
                Nueva
            </a>
            <mat-divider></mat-divider>
            
            <h3 mat-subheader><strong>Eventos</strong></h3>
            <mat-divider></mat-divider>
            
            <a mat-list-item href="#">
                <mat-icon class="icono" aria-label="Mis Eventos">date_range</mat-icon>
                <span matBadge="4" matBadgeOverlap="false">Mis Eventos</span> 
            </a>
            <a mat-list-item href="#">
                <mat-icon class="icono" aria-label="Mis Recordatorios">alarm</mat-icon>
                <span matBadge="2" matBadgeOverlap="false">Mis Recordatorios</span> 
            </a>
            <a mat-list-item href="#">
                <mat-icon class="icono" aria-label="Nuevo Evento">post_add</mat-icon>
                Evento
            </a>
            <a mat-list-item href="#">
                <mat-icon class="icono" aria-label="Nuevo Recordatorio">alarm_add</mat-icon>
                Recordatorio
            </a>

        </mat-nav-list>
    </mat-sidenav>
    <!-- Sidebar -->
    <mat-sidenav-content>
        <!-- Navbar -->
        <mat-toolbar color="primary">
            <button 
                type="button" 
                aria-label="Toggle sidenav" 
                mat-icon-button (click)="drawer.toggle()" 
                *ngIf="isHandset$ | async">
                <mat-icon class="icon" aria-label="Desplegar menú">menu</mat-icon>
            </button>
            <span>
                <mat-icon class="icono" aria-label="Desplegar menú">pets</mat-icon> 
                Clinica de Mascotas  
            </span>
            
            <span class="spacer"></span>
            <span>
                <mat-icon class="icono mr-3" matBadge="4" matBadgeColor="warn">notifications</mat-icon>
                <mat-icon class="icono" aria-hidden="false" aria-label="Usuario">account_circle</mat-icon>
            </span>

        </mat-toolbar>
        <!-- Navbar -->
        
        <!-- Add Content Here -->        
        <h3 class="m-4">{{ titulo }}</h3>
    
    </mat-sidenav-content>
</mat-sidenav-container>
